<h2>Available Projects for funding</h2>

<div *ngFor="let project of projects | async" (click)="goToDetailPage(project)" class="panel panel-default">
  <div class="panel-body">
    <h3>{{project.title}}</h3>
    <h5>started by {{project.starter}}</h5>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <a class="text-muted" routerLink="admin">Admin</a>
  </div>
</footer>
