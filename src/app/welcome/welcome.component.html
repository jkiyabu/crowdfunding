<h2>Available Projects for funding</h2>

<div *ngFor="let project of projects | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(project)">{{project.title}}</h3>
    <h5>started by {{project.starter}}</h5>
    <div *ngIf="currentRoute === '/admin'">
      {{project.description}}
      <hr>
      <app-edit-project [selectedProject]="project"></app-edit-project>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <a class="text-muted" routerLink="admin">Admin</a>
  </div>
</footer>
